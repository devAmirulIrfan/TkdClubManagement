<div class="d-flex justify-content-center align-items-center h-100">
  <div class="card custom-card">
    <div class="card-header">
      <h3>Energizing Wellness Taekwondo Login</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100" color="accent">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" required />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100" color="accent">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" required />
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Login</button>
        <a mat-button routerLink="/forgot-password" class="float-right"
          >Forgot Password</a
        >
        <a mat-button routerLink="/register" class="float-right mr-2"
          >Register</a
        >
      </form>
    </div>
  </div>
</div>
