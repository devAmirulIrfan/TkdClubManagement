<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card position">
        <div class="card-body">
          <form [formGroup]="formGroup">
            <!-- email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                aria-describedby="emailHelp"
                [ngClass]="{
                  'is-valid': formGroup.controls.email.valid,
                  'is-invalid':
                    formGroup.controls.email.invalid &&
                    (formGroup.controls.email.touched ||
                      formGroup.controls.email.dirty)
                }"
              />
              <div
                *ngIf="
                  formGroup.controls.email?.invalid &&
                  (formGroup.controls.email?.touched ||
                    formGroup.controls.email?.dirty)
                "
              >
                <div *ngIf="formGroup.controls.email.errors?.['required']">
                  <p style="color: red">Email address is required</p>
                </div>
                <div *ngIf="formGroup.controls.email.errors?.['email']">
                  <p style="color: red">Please Enter correct email format</p>
                </div>
              </div>
            </div>
            <!-- End of email -->
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                aria-describedby="password"
                [ngClass]="{
                  'is-valid': formGroup.controls.password.valid,
                  'is-invalid':
                    formGroup.controls.password.invalid &&
                    (formGroup.controls.password.touched ||
                      formGroup.controls.password.dirty)
                }"
              />
            </div>
            <div
              *ngIf="
                formGroup.controls.password?.invalid &&
                (formGroup.controls.password?.touched ||
                  formGroup.controls.password?.dirty)
              "
            >
              <div *ngIf="formGroup.controls.password.errors?.['required']">
                <p style="color: red">The password is required</p>
              </div>

              <div *ngIf="formGroup.controls.password.errors?.['minlength']">
                <p style="color: red">Minimum password length is 7</p>
              </div>
            </div>

            <!-- End of password -->
            <!-- Login Button -->
            <div class="d-flex flex-row mt-3">
              <div class="p-2">
                <button class="btn btn-success" (click)="onSubmit()">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
